name: Lint (ts-standardx)

on:
  pull_request:
    # branches:
    #   - dev
    #   - rc/*
    #   - main
    #   - hotfix/*

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Run ts-standardx
        run: npm run lint
